<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>Calculator</title>
</head>
<body>
  
  <div class="container">
    <h1>Standard Calculator</h1>

    <div class="calculator-wrapper">
      <div class="display">
        <div class="display-1"><span id="smallDisplay"></span></div>
        <div class="display-2"><span id="bigDisplay">0</span></div>
      </div>
      <div class="calculator">
        <button class="square" id="square">x<sup>2</sup></button>
        <button class="ce" id="ce">CE</button>
        <button class="c" id="c">C</button>
        <button class="backspace" id="backspace">&larr;</button>
        <button class="root" id="root">&radic;</button>
        <button class="plus-minus" id="plus-minus">&plusmn;</button>
        <button class="division" id="division">&divide;</button>
        <button class="multiply" id="multiply">&times;</button>
        <button class="val-7" id="val-7">7</button>
        <button class="val-8" id="val-8">8</button>
        <button class="val-9" id="val-9">9</button>
        <button class="minus" id="minus">-</button>
        <button class="val-4" id="val-4">4</button>
        <button class="val-5" id="val-5">5</button>
        <button class="val-6" id="val-6">6</button>
        <button class="plus" id="plus">+</button>
        <button class="val-1" id="val-1">1</button>
        <button class="val-2" id="val-2">2</button>
        <button class="val-3" id="val-3">3</button>
        <button class="equal" id="equal">=</button>
        <button class="val-0" id="val-0">0</button>
        <button class="dot" id="dot">.</button>
      </div>
    </div>
  </div>
 
    <script src="js/index.js"></script>
</body>
</html>
